    <article class="conteiner">

        <img id="terra-icon" class="open"  src="gif/terra.gif" data-name="Terra" data-sobre="Nossa casa, a Terra, é um planeta único no Sistema Solar, ostentando água líquida em sua superfície e uma rica atmosfera que sustenta a vida. Aqui encontramos montanhas imponentes, oceanos profundos e uma diversidade de formas de vida que nos inspiram e desafiam."
        data-local="Ao olhar para baixo, vemos nosso planeta azul, a Terra, brilhando como uma jóia no cosmos (ao redor do planeta)."
        data-valor="$7000">


    <img id="marte-icon" class="open"  src="gif/marte.gif" data-name="Marte" data-sobre="Marte, o planeta vermelho, desperta a curiosidade da humanidade há séculos. Com paisagens áridas, calotas polares geladas e vulcões gigantes, Marte guarda a promessa de um passado com água líquida e a possibilidade de abrigar vida microbiana. Sua exploração é crucial para entendermos a história e o potencial de vida além da Terra."
     data-local="A caminho de Marte, contemplamos os desertos vermelhos e os mistérios do Planeta Vermelho."
     data-valor="$17.000">

    <img id="jupiter-icon" class="open"  src="gif/jupiter.gif" data-name="Júpiter" data-sobre="Júpiter, o maior planeta do Sistema Solar, é um gigante gasoso com uma atmosfera turbulenta e uma Grande Mancha Vermelha, uma tempestade anticiclônica maior que a Terra. Com suas luas e anéis, Júpiter se assemelha a um mini sistema solar em miniatura."
    data-local="Sob o olhar magnífico de Júpiter, nos sentimos pequenos diante da sua grandiosidade. (viajem para os satelites naturais)"
    data-valor="$30.000">
   

    <img id="venus-icon" class="open" src="gif/venus.gif" data-name="Vênus" data-sobre="Vênus, o segundo planeta do Sistema Solar, é conhecido como irmão da Terra por suas similaridades em tamanho e composição. Mas não se engane: Vênus é um inferno de calor e pressão, com nuvens tóxicas e atividade vulcânica intensa. Sua beleza esconde um planeta hostil à vida como a conhecemos."
    data-local="Navegamos pelo céu noturno, onde os ventos furiosos de Vênus ecoam ao nosso redor.(viajem ao redor do planeta)"
    data-valor="$14.000">

    <img id="saturno-icon" class="open"  src="gif/saturno.gif" data-name="Saturno" data-sobre="Saturno, famoso por seus anéis majestosos compostos por bilhões de partículas de gelo, é outro gigante gasoso do Sistema Solar. Com seus ventos velozes e uma atmosfera densa, Saturno ostenta uma beleza singular que o torna um dos planetas mais icônicos do cosmos."
    data-local="Entre os anéis de Saturno, encontramos beleza e mistério que desafiam a imaginação.(viajem para os satelites naturais)"
    data-valor="$90.000">

    <img id="urano-icon" class="open"  src="gif/urano.gif" data-name="Urano" data-sobre="Urano, o sétimo planeta do Sistema Solar, se destaca por sua inclinação axial extrema, que o faz girar deitado em sua órbita. Com uma atmosfera gelada e um interior azul esverdeado, Urano é um mundo misterioso que ainda guarda muitos segredos a serem desvendados."
    data-local="Urano, o gigante gelado, nos recebe com seus segredos ocultos no extremo do nosso sistema.(viajem para os satelites naturais ou ao redor do planeta)"
    data-valor="$70.000">

    <img id="netuno-icon" class="open"  src="gif/netuno.gif" data-name="Netuno" data-sobre="Netuno, o planeta mais distante do Sol, é um gigante de gelo com uma atmosfera azul profunda e ventos supersônicos. Com suas luas peculiares e um campo magnético inclinado, Netuno é um planeta extremo que desafia nossa compreensão do Sistema Solar."
    data-local="Navegando nas profundezas escuras, encontramos Netuno, onde ventos ferozes varrem as vastas planícies azuis. (viajem ao redor do planeta)"
    data-valor="$90.000">

    <img id="mercurio-icon" class="open" src="gif/mercurio.gif" data-name="Mercúrio" data-sobre="Mercúrio, o planeta mais próximo do Sol, é um mundo árido e escaldante, com crateras esculpidas por impactos de asteroides e temperaturas que podem chegar a 430°C. Apesar de sua superfície inóspita, Mercúrio guarda segredos fascinantes, como a presença de magnetosfera e gelo em suas crateras polares."
    data-local="Em nossa jornada pelo espaço, sentimos o calor intenso de Mercúrio nos acolher. (viajem para um local distante do planeta)"
    data-valor="$14.000">
